<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    html {
      font-size: 30px;
    }

    #color {
      color: coral;
    }
    #font-size{
      font-size: 2rem;
    }

    #font-weight {
      font-weight: 900;
    }
    
    #font-fam {
      font-family: 'Caveat', cursive;
    }

    #text-align {
      text-align: right;
    }
  </style>
  <link href="https://fonts.google.com/specimen/Caveat" />
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="font-size">Font Size</p>
  <p id="font-weight">Font Weight</p>
  <p id="font-fam">Font Family</p>
  <p id="text-align">Text Align</p>

</body>

</html>
